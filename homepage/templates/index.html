<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{config.title}}</title>
    <link rel="icon" href="/static/{{config.favicon}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
{% block content %}
        <h1 class="title m-4">
          {{config.title}}
        </h1>
        <div class="tile is-ancestor">
  {% for link in config.links %}
    <div class="tile is-parent notification is-2 m-4 p-0 is-{{link.colour}}">
        <div class="content p-0">
            <a href="{{ link.url }}" target="_blank">
            <button class="button is-large m-0 p-6 is-{{link.colour}}">
                <img src="/static/{{link.icon}}" /> &nbsp;
                {{ link.title }}
            </button>
            </a>
        </div>
    </div>
  {% endfor %}
</div>
</p>
{% endblock %}
</div>
</section>
</body>
</html>
