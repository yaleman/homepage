<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{config.title}}</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#990099">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{config.favicon}}" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/service_worker.js"></script>
    <style type="text/css">
      a.card-link   {
        text-decoration: none;
      }
    </style>

  </head>
  <body>
    <main>
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <span class="fs-4">{{config.title}}</span>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="https://duckduckgo.com/">
            <input type="search" name="q" autofocus class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
          </form>
        </header>

        <div class="card-group">
{% block content %}
<div class="row">
  {% for link in config.links %}
  <div class="col-sm-2 text-center">
  <a href="{{ link.url }}" {% if config.open_in_new_tab %}target="_blank"{% endif %} class="card-link"  rel="noreferrer">
  <div class="card py-3 pb-0 text-center {% if link.colour in ('white', 'light') %}text-dark{% else %}text-light{% endif %} bg-{{link.colour}}" >
    <center>
    <img src="/images/{{link.icon}}" class="card-img-top bg-{{link.colour}}" alt="{{ link.title }}" style="width:4.0em; height: 4.0em;">
  </center>
    <div class="card-body pt-0  ">
      <p class="card-text">{{ link.title }}</p>
    </div>
  </div>
  </a>
  </div>
{% endfor %}
</div>
{% endblock %}
  </main></div>
</body>
</html>
