<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{config.title}}</title>
    <link rel="icon" href="{{config.favicon}}" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <span class="fs-4">{{config.title}}</span>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="https://duckduckgo.com/">
        <input type="search" name="q" autofocus class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>
    </header>


    <div class="container">
{% block content %}
  {% for link in config.links %}

    <a href="{{ link.url }}" target="_blank">
      <button type="button" class="btn btn-{{link.colour}} btn-lg">
                <img src="/images/{{link.icon}}" class="icon m-2" width="100px" height="100px" /> &nbsp;
                {{ link.title }}
            </button>
  {% endfor %}
{% endblock %}
  </main>
</body>
</html>
